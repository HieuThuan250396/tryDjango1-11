
{% if request.user.is_authenticated %}
<form method="POST" class="form" action="{% url 'follow' %}"> {% csrf_token %}
    <input type="hidden" name="username" value="{% if username %}{{username}}{% else %}admin{% endif %}">
    <button class="btn {% if is_following %} btn-primary {% else %} btn-warning {% endif %}">
    {% if is_following %}
        Unfollow
    {% else %}
        Follow
    {% endif %}
        </button>
 </form>
{% endif %}
